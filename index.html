<body>
<div class="container">

<h1>ğŸ§  DmWin Smart Assistant</h1>

<div class="card">

</div>

ğŸ¯ Color AI loadingâ€¦

<script>
const API =
"https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageNo=1&pageSize=20";

// â± CLOCK SYNC
setInterval(()=>{
  const sec = new Date().getSeconds();
  document.getElementById("timer").innerText =
    `â³ ${60 - sec}s remaining`;
},1000);

// ğŸ¨ COLOR LOGIC
function colorOf(n){
  if(n===0 || n===5) return "violet";
  return n%2===0 ? "red" : "green";
}

// ğŸ“ SIZE LOGIC
function sizeOf(n){
  return n <= 4 ? "small" : "big";
}

// ğŸ¯ COLOR AI
function colorAI(list){
  let g=0, r=0, v=0;

  list.slice(0,8).forEach((i,idx)=>{
    const w = 8 - idx;
    const c = colorOf(i.number);
    if(c==="green") g+=w;
    if(c==="red") r+=w;
    if(c==="violet") v++;
  });

  const confidence = Math.abs(g-r)*8;

  if(v>=2) return {action:"WAIT",reason:"Violet risk"};
  if(g>=28 || r>=28) return {action:"WAIT",reason:"Strong streak"};
  if(confidence<60) return {action:"WAIT",reason:"Low confidence"};

  return g>r
    ? {action:"GREEN",confidence}
    : {action:"RED",confidence};
}

// ğŸ“ BIG / SMALL AI
function sizeAI(list){
  let big=0, small=0;
  list.slice(0,6).forEach(i=>{
    sizeOf(i.number)==="big" ? big++ : small++;
  });

  if(big>=4) return "SMALL";
  if(small>=4) return "BIG";
  return "WAIT";
}

async function tick(){
  const res = await fetch(API);
  const json = await res.json();
  const list = json.data.list;

  // COLOR AI
  const c = colorAI(list);
  colorBox.innerHTML =
    c.action==="WAIT"
    ? `ğŸ¯ <b>Color AI:</b> <span class="wait">WAIT</span><br>
       <span class="small">âš ï¸ ${c.reason}</span>`
    : `ğŸ¯ <b>Color AI:</b>
       <span class="${c.action.toLowerCase()}">${c.action}</span><br>
       ğŸ”¥ Confidence: ${c.confidence}%`;

  // SIZE AI
  const s = sizeAI(list);
  sizeBox.innerHTML =
    s==="WAIT"
    ? `ğŸ“ <b>Big/Small AI:</b> <span class="wait">WAIT</span>`
    : `ğŸ“ <b>Big/Small AI:</b> <b>${s}</b>`;
}

tick();
setInterval(tick,60000);
</script>
