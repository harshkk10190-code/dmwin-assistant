<body>
<div class="container">

<h1>ğŸ§  DmWin Color Assistant</h1>
<div class="small">ğŸ“š Education / analysis only</div>

<div class="box">
ğŸš¦ Status: <b class="green">LIVE</b><br>
ğŸ”„ Auto sync by period
</div>

<div class="box">
ğŸ¯ <b>Prediction</b><br>
<div id="predText" class="wait">WAIT â³</div>
<div id="predPeriod" class="small"></div>
âš ï¸ Violet risk high
</div>

<div class="box">
ğŸ“Š <b>Stats</b><br>
<div id="stats">âœ… Wins: 0 | âŒ Losses: 0 | ğŸ¯ Accuracy: 0%</div>
</div>

<div class="box">
ğŸ§¾ <b>Latest Results</b>
<ul id="results"></ul>
</div>

<div class="footer">
âš ï¸ No guarantees â€¢ Avoid over betting â€¢ Stay disciplined
</div>

</div>

<script>
// ====== STATE ======
let history = [
 {id:"20260128100010621",color:"red"},
 {id:"20260128100010620",color:"green"},
 {id:"20260128100010619",color:"green"},
 {id:"20260128100010618",color:"green"},
 {id:"20260128100010617",color:"green,violet"}
];

let lastEvaluatedPeriod = null;
let currentPrediction = null;
let wins = 0;
let losses = 0;

// ====== DOM ======
const resultsEl = document.getElementById("results");
const predText = document.getElementById("predText");
const predPeriod = document.getElementById("predPeriod");
const statsEl = document.getElementById("stats");

// ====== HELPERS ======
function nextPeriod(id){
  return (BigInt(id) + 1n).toString();
}

function renderResults(){
  resultsEl.innerHTML="";
  history.slice(0,5).forEach(r=>{
    let cls = r.color.includes("green")?"green":
              r.color.includes("red")?"red":"violet";
    resultsEl.innerHTML += `<li class="${cls}">${r.id} â†’ ${r.color}</li>`;
  });
}

function makePrediction(){
  let greens = history.filter(h=>h.color.includes("green")).length;
  let reds = history.filter(h=>h.color.includes("red")).length;

  if(greens>=3){
    currentPrediction="red";
    predText.innerHTML="ğŸ”´ RED";
    predText.className="red";
  } else if(reds>=3){
    currentPrediction="green";
    predText.innerHTML="ğŸŸ¢ GREEN";
    predText.className="green";
  } else {
    currentPrediction=null;
    predText.innerHTML="WAIT â³";
    predText.className="wait";
  }

  predPeriod.innerHTML = currentPrediction
    ? `ğŸ“Œ For period: ${nextPeriod(history[0].id)}`
    : "";
}

function evaluate(){
  if(!currentPrediction) return;

  let latest = history[0];
  if(latest.id === lastEvaluatedPeriod) return;

  lastEvaluatedPeriod = latest.id;

  if(latest.color.includes(currentPrediction)) wins++;
  else losses++;

  updateStats();
}

function updateStats(){
  let total = wins + losses;
  let acc = total ? Math.round((wins/total)*100) : 0;
  statsEl.innerHTML = `âœ… Wins: ${wins} | âŒ Losses: ${losses} | ğŸ¯ Accuracy: ${acc}%`;
}

// ====== AUTO LOOP (SIMULATED FETCH) ======
setInterval(()=>{
  // ğŸ” Here later we plug LIVE API
  evaluate();
  makePrediction();
  renderResults();
},3000);

// INIT
renderResults();
makePrediction();
updateStats();
</script>
</body>
