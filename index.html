<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:linear-gradient(180deg,#050b1f,#0b1535);
  color:#e8ecff;
}
.container{
  max-width:420px;
  margin:20px auto;
  padding:16px;
}
.card{
  background:#0e1a3a;
  border:1px solid #1f3b8f;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
h1{margin:0 0 6px;font-size:20px}
.small{opacity:.7;font-size:13px}
.green{color:#2ecc71}
.red{color:#ff4d4d}
.wait{color:#f1c40f}

</style>
</head>

<body>
<div class="container">

<h1>ğŸ§  DmWin Smart Assistant</h1>
<div class="small">Education / analysis only</div>

<div class="card">
  ğŸŸ¢ <b>Status:</b> LIVE<br>
  â± <span id="timer">--</span> seconds remaining
</div>

<div class="card" id="predictionBox">
  Loadingâ€¦
</div>

<div class="card" id="resultBox">
  Waiting for resultâ€¦
</div>

<div class="card" id="statsBox">
  ğŸ“Š Wins: 0 | âŒ Losses: 0 | ğŸ¯ Accuracy: 0%
</div>

<div class="card">
  ğŸ“œ <b>Latest Results</b>
  <div id="history"></div>
</div>

<div class="small center">
âš ï¸ No guarantees â€¢ Avoid over-betting â€¢ Stay disciplined
</div>

</div>

<script>
const API =
"https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?pageNo=1&pageSize=10";

let state = JSON.parse(localStorage.getItem("dmwin_color_state")) || {
  wins:0,
  losses:0,
  lastBet:null,
  lastResult:null,
  lossStreak:0
};

function saveState(){
  localStorage.setItem("dmwin_color_state",JSON.stringify(state));
}

function colorOf(n){
  n=Number(n);
  if(n===0) return "red";
  if(n===5) return "green";
  return n%2===0?"red":"green";
}

function analyze(list){
  const last6=list.slice(0,6).map(i=>colorOf(i.number));
  const green=last6.filter(c=>c==="green").length;
  const red=last6.filter(c=>c==="red").length;

  let violetRisk=list.slice(0,6)
    .filter(i=>[0,5].includes(Number(i.number))).length;

  if(violetRisk>=2) return {action:"WAIT",reason:"High violet risk"};

  let pick=green>red?"GREEN":"RED";
  let confidence=Math.round((Math.max(green,red)/6)*100);

  // LOSS RECOVERY
  if(state.lossStreak===1){
    pick=state.lastBet==="GREEN"?"RED":"GREEN";
    confidence-=10;
  }

  if(state.lossStreak>=2){
    return {action:"WAIT",reason:"Recovery cooldown"};
  }

  return {action:pick,confidence};
}

async function tick(){
  const res=await fetch(API);
  const json=await res.json();
  const list=json.data.list;

  const latestColor=colorOf(list[0].number);

  // RESULT CHECK
  if(state.lastBet){
    if(latestColor===state.lastBet){
      state.wins++;
      state.lossStreak=0;
      document.getElementById("resultBox").innerHTML=
        "âœ… Last Bet: <span class='green'>WIN</span>";
    }else{
      state.losses++;
      state.lossStreak++;
      document.getElementById("resultBox").innerHTML=
        "âŒ Last Bet: <span class='red'>LOSS</span>";
    }
    state.lastBet=null;
    saveState();
  }

  const decision=analyze(list);
  const box=document.getElementById("predictionBox");

  if(decision.action==="WAIT"){
    box.innerHTML=
      "â¸ <b>Prediction:</b> <span class='wait'>WAIT</span><br>"+
      "<span class='small'>"+decision.reason+"</span>";
  }else{
    box.innerHTML=
      "ğŸ¯ <b>Prediction:</b> "+
      "<span class='"+decision.action.toLowerCase()+"'>"+
      decision.action+"</span><br>"+
      "<span class='small'>Confidence: "+decision.confidence+"%</span>";
    state.lastBet=decision.action.toLowerCase();
    saveState();
  }

  const total=state.wins+state.losses;
  const acc=total?Math.round((state.wins/total)*100):0;
  document.getElementById("statsBox").innerText=
    `ğŸ“Š Wins: ${state.wins} | âŒ Losses: ${state.losses} | ğŸ¯ Accuracy: ${acc}%`;

  document.getElementById("history").innerHTML=
    list.slice(0,5).map(i=>{
      const c=colorOf(i.number);
      return `<div class="${c}">${i.issueNumber} â†’ ${c}</div>`;
    }).join("");
}

// TIMER (REAL 1-MIN SYNC)
function startTimer(){
  setInterval(()=>{
    const s=60-new Date().getSeconds();
    document.getElementById("timer").innerText=s;
  },500);
}

startTimer();
tick();
setInterval(tick,60000);
</script>

</body>
</html>
